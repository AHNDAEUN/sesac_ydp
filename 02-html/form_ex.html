<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form>

        <h3> 설문조사 </h3>

        이름 <input>
        <br>
        이메일 <input type="email" placeholder="love@example.com">

        <br>
        <br>

        <h5>나이</h5>

        <input type="radio" name="age" id="one" value="ten"> <label for="one">10</label>
        <input type="radio" name="age" id="two" value="tw"> <label for="two">20</label>
        <input type="radio" name="age" id="three" value="thir"> <label for="three">30</label>
        <input type="radio" name="age" id="four" value="four"> <label for="four">40</label>
        <input type="radio" name="age" id="five" value="fif"> <label for="five">50</label>

        <br><br>

        <b>원하는 강의 (복수응답가능합니다.)</b>

        <br><br>

        <input type="checkbox" name="" id="html"><label for="html">html</label>
        <input type="checkbox" name="" id="java"><label for="java">javascript</label>
        <input type="checkbox" name="" id="css"><label for="css">css</label>
        <br>
        <br>
        <textarea placeholder="하고 싶은 말 써주세요!" cols="80" rows="10"></textarea>
      
        <input type="submit">
    </form>
    
</body>
</html>
