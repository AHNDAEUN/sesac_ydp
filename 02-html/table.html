<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <h1> 테이블 태그를 배워보자! </h1>
        <!-- 테이블은 블록 요소 -->


        <table width="150" height="150" border="1" bgcolor="sktblue">
            
            <caption> my first table </caption>
                <tr>

                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>

                <tr>

                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>

                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>

        </table>

        <br> <br>

        <!-- 
         cellspacing cellpadding

         celspacing : border 사이의 간격 (여백)
         cellpadding : cell(td요소)의 내부 간격(여백)
         -->


        <table border="1" bgcolor="yellow" cellpadding="15" cellspacing="10" align="center">
            
            <caption> 메뉴판 </caption>
                <tr>
                    <!-- th태그: 테이블의 절목 칸을 의미 (bold체) 
                        align : 정렬 (center, left...) 
                    -->
                    <th>메뉴</th>
                    <th>가격</th>
                    <th>비고</th>
                </tr>

                <tr>

                    <td>국물떡볶이</td>
                    <td>5,000원</td>
                    <td>2인 이상 주문 가능</td>
                </tr>
                <tr>

                    <td>참치김밥</td>
                    <td>4,000원</td>
                    <td>없음</td>
                </tr>

                <tr>

                    <td>치즈김밥</td>
                    <td>4,000원</td>
                    <td>치즈 추가 500원</td>
                </tr>

        </table>



        <br><br><br>

        <table border="1" cellspacing="0">

            <caption>  new 메뉴판 </caption>

                <tr>
                    <th>메뉴</th>
                    <th>가격</th>
                    <th>비고</th>
                </tr>

                <tr>

                    <td>국물떡볶이</td>
                    <td>5,000원</td>
                    <td>2인 이상 주문 가능</td>
                </tr>
                  
                <tr>

                    <td>참치김밥</td>
                    <td rowspan="2">4,000원</td>
                    <!--rowspan을 사용하면 2개의 칸이 생성되거와 마찬가지
                    그렇기 때문에 중복되는 치즈 김밥 칸은 삭제해야함 -->
                    <td>없음</td>
                </tr>
                <!-- rowspan 해당 칸이 점유하는 행의 수 지정 => 2개의 row를 합치겠습니다 (세로 합쳐짐)-->
                <tr>

                    <td>치즈김밥</td>
                    <!-- <td>4,000원</td> -->
                    <td>치즈 추가 500원</td>
                </tr>
                <tr>

                    <td colspan="3">순대 품절</td>
                    <!-- colspan: 해당 칸이 점유하는 열의 수 지정 => 3개의 column를 합치겠습니다 (가로 합쳐짐) -->
                </tr>


        </table>


</body>
</html>
